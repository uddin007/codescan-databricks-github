name: 5-Export DBX Notebook

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  move_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli
          
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --token <<EOF
          $DATABRICKS_HOST
          $DATABRICKS_TOKEN
          EOF

      - name: Move notebook to Databricks
        run: |
          databricks workspace import --overwrite --format SOURCE --language PYTHON Forecasting_Chronos.ipynb /Workspace/Shared/test-dbx-devops/Forecasting_Chronos.ipynb

